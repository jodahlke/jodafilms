<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
        }
        video {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
            outline: 1px solid #333;
        }
        .info {
            margin-top: 30px;
            padding: 20px;
            background-color: #111;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Playback Test</h1>
        
        <h2>Testing Direct WebM Playback</h2>
        <video controls autoplay muted>
            <source src="/assets/videos/hero/hero-video.webm" type="video/webm">
            Your browser does not support WebM videos.
        </video>
        
        <div class="info">
            <p>If you can see the video above, the file is working correctly.</p>
            <p>If not, there may be an issue with the file format or path.</p>
            <p>Path being tested: <code>/assets/videos/hero/hero-video.webm</code></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('video');
            
            video.addEventListener('error', function(e) {
                console.error('Video error:', e);
                document.querySelector('.info').innerHTML += '<p style="color: red">Error: Video failed to load. Check console for details.</p>';
            });
            
            video.addEventListener('loadeddata', function() {
                document.querySelector('.info').innerHTML += '<p style="color: green">Success: Video loaded successfully!</p>';
            });
        });
    </script>
</body>
</html>
